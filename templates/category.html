<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deportes sin spoiler - {{ category }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #444;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        .content {
            padding: 20px;
        }

        .video-container {
            margin-bottom: 20px;
        }

        .wrapper {
            overflow: hidden;
            max-width: 100%;
        }

        .frame-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            padding-top: 25px;
            width: 300%; /* enlarge beyond browser width */
            left: -100%; /* center */
        }

        .frame-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 5px 0;
            }

            .video-container h3, .video-container p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Deportes sin spoiler - {{ category }}</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/">All Categories</a></li>
            <li><a href="/category/Wimbledon">Wimbledon üéæ</a></li>
            <li><a href="/category/F√∫tbol">Futbol ‚öΩÔ∏èÔ∏èÔ∏è</a></li>
            <li><a href="/category/NBA">NBA üèÄ</a></li>
        </ul>
    </nav>

    <div class="content">
        {% for video in videos %}
            <div class="video-container">
                <!-- <h3>{{ video.title }}</h3> -->
                <h2>{{ video.presentation}}</h2>
                <p>{{ video.date }}</p>
                <div class="wrapper">
                    <div class="frame-container">
                        <iframe src="https://www.youtube.com/embed/{{ video.video_id }}?controls=1&modestbranding=1&rel=0&playsinline=1&iv_load_policy=3&fs=1" frameborder="0" allow="fullscreen"></iframe>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
