<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deportes sin spoiler - {{ category }}</title>
    <style>
        body {
            font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* ... (keep other existing styles) ... */

        .content {
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .video-container {
            margin-bottom: 20px;
        }

        .button-28 {
            appearance: none;
            background-color: transparent;
            border: 2px solid #1A1A1A;
            border-radius: 15px;
            box-sizing: border-box;
            color: #3B3B3B;
            cursor: pointer;
            display: inline-block;
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            line-height: normal;
            margin: 0;
            min-height: 60px;
            min-width: 0;
            outline: none;
            padding: 16px 24px;
            text-align: center;
            text-decoration: none;
            transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            width: 100%;
            will-change: transform;
        }

        .button-28:disabled {
            pointer-events: none;
        }

        .button-28:hover {
            color: #fff;
            background-color: #1A1A1A;
            box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
            transform: translateY(-2px);
        }

        .button-28:active {
            box-shadow: none;
            transform: translateY(0);
        }

        .button-28 h3 {
            margin: 0 0 10px 0;
        }

        .button-28 p {
            margin: 0;
            font-size: 14px;
            font-weight: normal;
        }

        @media (max-width: 900px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script>
        function checkOrientation() {
            const orientationMessage = document.getElementById('orientation-message');
            if (window.innerHeight > window.innerWidth) {
                orientationMessage.style.display = 'block';
            } else {
                orientationMessage.style.display = 'none';
            }
        }
        function loadVideo(videoId, button) {
            const container = button.closest('.video-container');
            container.innerHTML = '<div class="frame-container">' +
                                  '<iframe src="https://www.youtube.com/embed/' + videoId + '?autoplay=1&controls=1&modestbranding=1&rel=0&playsinline=1&iv_load_policy=3&fs=1&start=2" frameborder="0" allowfullscreen allow="autoplay; fullscreen"></iframe>' +
                                  '</div>';

            const iframe = container.querySelector('iframe');

            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }
        function handleFullscreenChange() {
            const iframe = document.querySelector('.frame-container iframe');
            if (iframe) {
                if (!document.fullscreenElement &&
                    !document.mozFullScreenElement &&
                    !document.webkitFullscreenElement &&
                    !document.msFullscreenElement) {
                    // Exit full screen
                    iframe.src = iframe.src.replace('&fs=1', '');
                }
            }
        }

        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('msfullscreenchange', handleFullscreenChange);

        window.addEventListener('resize', checkOrientation);
        window.addEventListener('load', checkOrientation);
    </script>
</head>
<body>
    <div id="orientation-message" class="orientation-message">
        <div class="phone"></div>
        <div class="message">
            Please rotate your device!
        </div>
    </div>

    <header>
        <h1>Deportes sin spoiler - {{ category }}</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/">All Categories</a></li>
            <li><a href="/category/Wimbledon">Wimbledon üéæ</a></li>
            <li><a href="/category/F√∫tbol">Futbol ‚öΩÔ∏èÔ∏èÔ∏è</a></li>
            <li><a href="/category/NBA">NBA üèÄ</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="video-grid">
            {% for video in videos %}
                <div class="video-container">
                    <button class="button-28" role="button" onclick="loadVideo('{{ video.video_id }}', this)">
                        <h3>{{ video.presentation }}</h3>
                        <p>{{ video.date }}</p>
                    </button>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
